<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .mode-selection {
            margin-top: 20px;
        }
        .board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #444;
        }
        .winner-message {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4e50;
            animation: blush 1s infinite alternate;
        }
        @keyframes blush {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        .button {
            background: #ff4e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background: #e04344;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe Game</h1>

    <div class="mode-selection">
        <label><input type="radio" name="mode" value="player" checked> Player vs Player</label>
        <label><input type="radio" name="mode" value="computer"> Player vs Computer</label>
    </div>

    <div class="status" id="status">Choose a mode and start the game!</div>

    <div class="board-container">
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <button class="button" onclick="resetGame()">Restart Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let gameMode = "player"; // Default mode
        const statusDisplay = document.getElementById("status");
        const cells = document.querySelectorAll(".cell");

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]
        ];

        document.querySelectorAll("input[name='mode']").forEach(input => {
            input.addEventListener("change", function () {
                gameMode = this.value;
                resetGame();
            });
        });

        function handleCellClick(event) {
            const index = event.target.getAttribute("data-index");

            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            if (checkWinner()) {
                displayWinner(`Player ${currentPlayer} Wins! üéâ`);
                return;
            }

            if (!board.includes("")) {
                displayWinner("It's a Draw! ü§ù");
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;

            if (gameMode === "computer" && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                if (combination.every(index => board[index] === currentPlayer)) {
                    return true;
                }
                return false;
            });
        }

        function computerMove() {
            let emptyCells = board.map((val, index) => (val === "" ? index : null)).filter(val => val !== null);
            if (emptyCells.length === 0 || !gameActive) return;

            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[randomIndex] = "O";
            cells[randomIndex].textContent = "O";

            if (checkWinner()) {
                displayWinner("Computer Wins! ü§ñüéâ");
                return;
            }

            if (!board.includes("")) {
                displayWinner("It's a Draw! ü§ù");
                return;
            }

            currentPlayer = "X";
            statusDisplay.textContent = "Player X's turn";
        }

        function displayWinner(message) {
            statusDisplay.innerHTML = `<span class="winner-message">${message}</span>`;
            gameActive = false;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            statusDisplay.textContent = "Player X's turn";
            cells.forEach(cell => cell.textContent = "");
        }

        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    </script>

</body>
</html>
